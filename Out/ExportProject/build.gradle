apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        targetSdkVersion 29
        minSdkVersion 21
        applicationId 'ratel.best.sect'
        buildConfigField "String", "BuildChannel", "\"\""
        multiDexEnabled true
        flavorDimensions "channel"
        versionCode 1
        versionName "1.0.0"
        ndk {
            abiFilters 'armeabi-v7a'
            //, 'arm64-v8a'
        }
    }

    dexOptions {
        javaMaxHeapSize "8g"
    }

    packagingOptions {
        exclude 'META-INF/androidx.localbroadcastmanager_localbroadcastmanager.version'
    }

    lintOptions {
        abortOnError false
    }

    aaptOptions {
        noCompress '.unity3d', '.ress', '.resource', '.obb', '.bundle'
    }

    signingConfigs {
        release {
            storeFile file('user.keystore')
            storePassword 'modooplay'
            keyAlias 'modooplay'
            keyPassword 'modooplay'
        }
    }

    buildTypes {
        debug {
            //minifyEnabled false
            //useProguard false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
            jniDebuggable true
        }
        release {
            minifyEnabled false
            //useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
            signingConfig signingConfigs.release
        }
    }

    packagingOptions {
        doNotStrip '*/armeabi-v7a/*.so'
        //doNotStrip '*/arm64-v8a/*.so'
    }
    productFlavors {
        mobrainsdk {
            dimension "channel"
            versionCode 2
            versionName "1.0.2"
            applicationId "ratel.best.sect"
            resValue "string", "aid", "175548"
            resValue "string", "appName", "ltmnq01"
            resValue "string", "toutiao_channel", "\"bytedance\""
            resValue "string", "rangers_app_id", "\"208054\""
            resValue "string", "rangers_channel_id", "\"bytedance\""
            resValue "string", "wx_app_id", "wx67bea7de0764f123"
            manifestPlaceholders = [af_channelid: "bytedance",APPLOG_SCHEME: "rangersapplog.ltmnq01".toLowerCase()]
        }

        mobrainzhanneisdk {
            dimension "channel"
            versionCode 2
            versionName "1.0.2"
            applicationId "ratel.best.sect"
            resValue "string", "aid", "175548"
            resValue "string", "appName", "ltmnq01"
            resValue "string", "toutiao_channel", "\"bytedance\""
            resValue "string", "rangers_app_id", "\"208054\""
            resValue "string", "rangers_channel_id", "\"bytedance\""
            resValue "string", "wx_app_id", "wx67bea7de0764f123"
            manifestPlaceholders = [af_channelid: "bytedance",APPLOG_SCHEME: "rangersapplog.ltmnq01".toLowerCase()]
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def outputFile = output.outputFile
            def fileName = outputFile.getName()
            if (outputFile != null && outputFile.name != null && outputFile.name.endsWith(".apk")) {
                if (variant.buildType.name == 'release') {
                    def versionName = variant.mergedFlavor.versionName
                    def flavor = variant.getFlavorName()
                    fileName = "wuxia_release_${flavor}_v${versionName}.apk"
                }
                output.outputFileName = fileName
            }
        }
    }
}

